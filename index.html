<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Avnish's Interactive Pixel Portfolio</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
      }
      #return-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Pokemon GB', monospace;
        z-index: 1000;
        text-decoration: none;
      }
      #return-button:hover {
        background-color: #2980b9;
      }
      #mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.55);
        z-index: 999;
      }
      #mobile-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(44, 62, 80, 0.98);
        color: white;
        padding: 60px;
        border-radius: 16px;
        text-align: center;
        font-family: 'Pokemon GB', monospace;
        z-index: 1000;
        max-width: 95%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      #mobile-message h2 {
        font-size: 48px;
        margin-bottom: 30px;
      }
      #mobile-message p {
        font-size: 32px;
        line-height: 1.6;
        margin: 20px 0;
      }
      #mobile-button {
        display: inline-block;
        margin-top: 35px;
        padding: 20px 40px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'Pokemon GB', monospace;
        text-decoration: none;
        font-size: 32px;
        transition: background-color 0.3s ease;
      }
      #mobile-button:hover {
        background-color: #2980b9;
      }
    </style>
    <script>
      // Check if the device is mobile
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // Show mobile message if on mobile
      window.onload = function() {
        if (isMobileDevice()) {
          // Create and show overlay
          const overlay = document.createElement('div');
          overlay.id = 'mobile-overlay';
          document.body.appendChild(overlay);
          overlay.style.display = 'block';

          const mobileMessage = document.createElement('div');
          mobileMessage.id = 'mobile-message';
          mobileMessage.innerHTML = `
            <h2>PC Only Experience</h2>
            <p>This interactive portfolio is designed for PC browsers only.</p>
            <p>Please visit the main site for a mobile-friendly experience.</p>
            <a href="https://avnishgamedev.com" id="mobile-button">Go to Main Site</a>
          `;
          document.body.appendChild(mobileMessage);
          mobileMessage.style.display = 'block';
          
          // Hide the return button on mobile
          const returnButton = document.getElementById('return-button');
          if (returnButton) {
            returnButton.style.display = 'none';
          }
        }
      };
    </script>
  </head>
  <body>
    <a href="https://avnishgamedev.com" id="return-button">Return to Main Site</a>
    <div id="game"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
